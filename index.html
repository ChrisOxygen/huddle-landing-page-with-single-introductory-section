<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./images/logo.svg" alt="" class="logo" />
      </header>
      <main>
        <section class="sect-1">
          <img
            src="./images/illustration-mockups.svg"
            alt=""
            class="sect-1__img"
          />
        </section>
        <section class="sect-2">
          <h1>build the community<br />your fans will love</h1>
          <p>
            Huddles re-imagines the way we build community. Your have a voice,
            but so does your Audience. Create connections with your users as you
            engage in genuine conversation
          </p>
          <a href="#">Register</a>
        </section>
      </main>
      <footer>
        <div class="social-icons">
          <svg class="social-icons__icon-instagram">
            <use xlink:href="./images/sprite.svg#icon-instagram"></use>
          </svg>
          <svg class="social-icons__icon-twitter">
            <use xlink:href="./images/sprite.svg#icon-twitter"></use>
          </svg>
          <svg class="social-icons__icon-facebook">
            <use xlink:href="./images/sprite.svg#icon-facebook"></use>
          </svg>
        </div>
      </footer>
    </div>
  </body>
</html>
